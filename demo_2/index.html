<!DOCTYPE html>
<html lang="en">
<head>
  <title>demo_1</title>
  <meta charset="utf-8">
  <!-- 引入fabric.js-->
  <script src="https://cdn.bootcdn.net/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
</head>
<body>
<canvas id="canvas" width="800" height="600"></canvas>
</body>
<script>
  const canvas = new fabric.Canvas('canvas');
  const rect = new fabric.Rect({
    left: 100,
    top: 100,
    fill: 'red',
    width: 30,
    height: 30
  });
  const circle = new fabric.Circle({
    left: 200,
    top: 200,
    fill: 'green',
    radius: 20
  });
  const triangle = new fabric.Triangle({
    left: 300,
    top: 300,
    fill: 'blue',
    width: 30,
    height: 30
  });
  canvas.add(circle);
  canvas.add(rect);
  canvas.add(triangle);
</script>
</html>
