<html lang="en">
<head>
    <title>demo_1</title>
    <meta charset="utf-8">
<!-- 引入fabric.js-->
    <script src="https://cdn.bootcdn.net/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script>
        const canvas = new fabric.Canvas('canvas');
        const rect = new fabric.Rect({
            left: 100,
            top: 100,
            fill: 'red',
            width: 20,
            height: 20
        });
        canvas.add(rect);
    </script>
</body>
</html>
